<!-- HST7501 -->
<g id="node17" class="node">
<title>HST7501</title>
<g id="a_node17"><a xlink:title="A ditadura militar no Brasil foi instaurada num momento de crescente participação feminina no espaço público, fruto do intenso processo de mudanças nas relações de gênero se desenvolvia no período. Um contingente apreciável de mulheres uniu&#45;se aos homens na luta por uma sociedade mais igualitária e justa. A repressão às organizações de esquerda foi extremamente violenta, tendo sido denunciada por pessoas ligadas à defesa dos Direitos Humanos. Através da categoria gênero, pode&#45;se refletir sobre como essa repressão, que atingiu homens e mulheres, foi vivenciada e denunciada por suas vítimas. A partir de uma análise de caso do Brasil, serão feitas comparações com outros países do Cone Sul: Argentina, Uruguai e Chile.">
<polygon fill="#80b1d3" stroke="#80b1d3" points="588.65,-426.62 487.85,-426.62 487.85,-355.38 588.65,-355.38 588.65,-426.62"/>
